name: desktop

on:
  push:
    tags:
      - "*"
    branches:
      - "main"
    paths:
      - src/**
      - src-tauri/**
      - src-tauri-frontend/**
      - scripts/**
      - .github/workflows/desktop.yml
  pull_request:
    branches:
      - "main"
    paths:
      - src/**
      - src-tauri/**
      - src-tauri-frontend/**
      - scripts/**
      - .github/workflows/desktop.yml
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Build debug version'
        required: false
        default: false
        type: boolean
      release_version:
        description: 'Version to publish updater metadata'
        required: false
        default: ''
        type: string
      platforms:
        description: 'Platforms to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows

jobs:
  build-macos:
    name: üçé Build macOS arm64${{ inputs.debug_build && ' (Debug)' || '' }}
    runs-on: macos-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.platforms == 'all' || inputs.platforms == 'macos' }}
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚§µÔ∏è Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ‚§µÔ∏è Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: üì¶ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: ‚§µÔ∏è Install Dependencies
        run: bun install

      - name: ‚§µÔ∏è Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      # macOS Code Signing: Import Apple Developer Certificate
      - name: üîë Import Apple Developer Certificate
        if: github.event_name != 'pull_request'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          printf '%s' "$APPLE_CERTIFICATE" | base64 -D > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign

          # Allow codesign to access the imported key without interactive prompts.
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Resolve the signing identity deterministically.
          echo "Available identities in build.keychain:"
          security find-identity -v -p codesigning build.keychain || true

          CERT_ID=$(security find-identity -v -p codesigning build.keychain \
            | grep "Developer ID Application" \
            | head -n 1 \
            | awk -F'"' '{print $2}')

          if [ -z "${CERT_ID:-}" ]; then
            echo "ERROR: Could not find a 'Developer ID Application' identity in build.keychain"
            exit 1
          fi

          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported: $CERT_ID"

          # Best-effort cleanup of the temporary file; keep keychain for subsequent signing steps.
          rm -f certificate.p12

      # PR builds: build unsigned as secrets aren't available for fork PRs
      - name: üî® Build Desktop App (macOS) (PR)
        if: github.event_name == 'pull_request'
        run: bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }} -- --no-updater-artifacts

      # Release, Main build
      - name: üî® Build Desktop App (macOS)
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          echo "Building with certificate: ${CERT_ID}"
          export APPLE_SIGNING_IDENTITY="$CERT_ID"
          # Remove newlines from secrets (GitHub may add newlines)
          export TAURI_SIGNING_PRIVATE_KEY="$(printf '%s' "${TAURI_SIGNING_PRIVATE_KEY:-}" | tr -d '\r\n')"
          export TAURI_SIGNING_PRIVATE_KEY_PASSWORD="$(printf '%s' "${TAURI_SIGNING_PRIVATE_KEY_PASSWORD:-}" | tr -d '\r\n')"
          bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }}

      - name: üì¶ Package macOS App Bundle
        run: |
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          echo "=== Bundle directory (${BUILD_TYPE}) ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/ || true
          echo "=== macOS app ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/macos/ || true
          echo "=== Create tar to preserve permissions and symlinks ==="
          cd src-tauri/target/${BUILD_TYPE}/bundle/macos
          tar -cvf Pipali-macos-arm64.tar Pipali.app

      # Create DMG with proper layout using create-dmg
      - name: üíø Create DMG
        run: |
          set -euo pipefail
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          APP_PATH="src-tauri/target/${BUILD_TYPE}/bundle/macos/Pipali.app"
          DMG_DIR="src-tauri/target/${BUILD_TYPE}/bundle/dmg"
          DMG_PATH="${DMG_DIR}/Pipali-macos-arm64.dmg"

          # Install create-dmg
          brew install create-dmg

          # Create output directory
          mkdir -p "$DMG_DIR"

          # Create DMG with proper layout
          create-dmg \
            --volname "Pipali" \
            --volicon "src-tauri/icons/icon.icns" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 80 \
            --icon "Pipali.app" 180 170 \
            --hide-extension "Pipali.app" \
            --app-drop-link 480 170 \
            "$DMG_PATH" \
            "$APP_PATH"

          echo "=== DMG created ==="
          ls -la "$DMG_DIR"

      # Sign and notarize DMG (non-PR builds only)
      - name: üîè Sign and Notarize DMG
        if: github.event_name != 'pull_request'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          DMG_PATH="src-tauri/target/${BUILD_TYPE}/bundle/dmg/Pipali-macos-arm64.dmg"

          echo "Signing DMG with certificate: ${CERT_ID}"
          codesign --force --sign "$CERT_ID" "$DMG_PATH"

          echo "Submitting DMG for notarization..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "Stapling notarization ticket to DMG..."
          xcrun stapler staple "$DMG_PATH"

          echo "=== DMG signed and notarized ==="
          codesign -dv --verbose=4 "$DMG_PATH" || true

      - name: üßπ Cleanup Apple Signing Keychain
        if: github.event_name != 'pull_request'
        run: |
          security delete-keychain build.keychain || true

      - name: ‚è´ Upload macOS App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Pipali-macos-arm64${{ inputs.debug_build && '-debug' || '' }}
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/macos/Pipali-macos-arm64.tar
          if-no-files-found: error

      - name: ‚è´ Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: Pipali-macos-arm64${{ inputs.debug_build && '-debug' || '' }}.dmg
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: ‚è´ Upload macOS Updater Artifact
        if: "!inputs.debug_build && github.event_name != 'pull_request'"
        uses: actions/upload-artifact@v4
        with:
          name: Pipali-macos-arm64-updater
          path: |
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: error

  build-linux:
    if: false # Disabled for now
    name: üêß Build Linux x64
    runs-on: ubuntu-22.04
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚§µÔ∏è Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ‚§µÔ∏è Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: üì¶ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: ‚§µÔ∏è Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: ‚§µÔ∏è Install Dependencies
        run: bun install

      - name: ‚§µÔ∏è Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: üî® Build Desktop App
        run: bun run tauri:build

      - name: üìÅ List Build Artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la src-tauri/target/release/bundle/ || true
          echo "=== deb ==="
          ls -la src-tauri/target/release/bundle/deb/ || true
          echo "=== appimage ==="
          ls -la src-tauri/target/release/bundle/appimage/ || true

      - name: ‚è´ Upload Linux .deb
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-linux-x64.deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: ‚è´ Upload Linux AppImage
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-linux-x64.AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-windows:
    name: ü™ü Build Windows x64${{ inputs.debug_build && ' (Debug)' || '' }}
    runs-on: windows-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.platforms == 'all' || inputs.platforms == 'windows' }}
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: ‚§µÔ∏è Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ‚§µÔ∏è Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: üì¶ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: ‚§µÔ∏è Install Dependencies
        run: bun install

      - name: ‚§µÔ∏è Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: üî® Build Desktop App (Windows) (PR)
        if: github.event_name == 'pull_request'
        run: bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }} -- --no-updater-artifacts

      - name: üî® Build Desktop App (Windows)
        if: github.event_name != 'pull_request'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        shell: pwsh
        run: |
          # Remove newlines from secrets (GitHub may add newlines)
          $env:TAURI_SIGNING_PRIVATE_KEY = ($env:TAURI_SIGNING_PRIVATE_KEY) -replace "`r|`n", ""
          $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD = ($env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD) -replace "`r|`n", ""
          bun run ${{ inputs.debug_build && 'tauri:build:debug' || 'tauri:build' }}

      - name: üìÅ List Build Artifacts
        shell: bash
        run: |
          BUILD_TYPE=${{ inputs.debug_build == true && 'debug' || 'release' }}
          echo "=== Bundle directory (${BUILD_TYPE}) ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/ || true
          echo "=== msi ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/msi/ || true
          echo "=== nsis ==="
          ls -la src-tauri/target/${BUILD_TYPE}/bundle/nsis/ || true

      - name: ‚è´ Upload Windows Installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: pipali-windows-x64${{ inputs.debug_build && '-debug' || '' }}-setup.exe
          path: src-tauri/target/${{ inputs.debug_build && 'debug' || 'release' }}/bundle/nsis/*.exe
          if-no-files-found: error

      - name: ‚è´ Upload Windows Updater Artifacts
        if: "!inputs.debug_build && github.event_name != 'pull_request'"
        uses: actions/upload-artifact@v4
        with:
          name: pipali-windows-x64-updater
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn

  release:
    name: üì¶ Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !inputs.debug_build
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: üìÅ List Downloaded Artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f | head -50

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.tar
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-r2:
    name: ‚òÅÔ∏è Upload to Cloudflare R2
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: |
      !inputs.debug_build &&
      (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.release_version != '')) &&
      !cancelled() &&
      (needs.build-macos.result == 'success' || needs.build-windows.result == 'success')
    steps:
      - name: ‚¨áÔ∏è Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: üìÅ Collect Release Files
        run: |
          mkdir -p upload

          # Download page artifacts
          find artifacts -name "*.dmg" -exec cp {} "upload/Pipali-macos-arm64.dmg" \;
          find artifacts -name "*-setup.exe" -exec cp {} "upload/pipali-windows-x64-setup.exe" \;

          # Updater artifacts (generated by Tauri with createUpdaterArtifacts + signing key)
          find artifacts -name "*.app.tar.gz" ! -name "*.sig" -exec cp {} "upload/Pipali-macos-arm64.app.tar.gz" \;
          find artifacts -name "*.app.tar.gz.sig" -exec cp {} "upload/Pipali-macos-arm64.app.tar.gz.sig" \;
          find artifacts -name "*.exe.sig" -exec cp {} "upload/pipali-windows-x64-setup.exe.sig" \;

          echo "=== Files to upload ==="
          ls -la upload/

      - name: üìù Generate Manifests
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -z "${{ inputs.release_version }}" ]; then
              echo "Skipping manifest generation (workflow_dispatch without release_version)"
              exit 0
            fi
            TAG="${{ inputs.release_version }}"
          fi
          DATE=$(date -u +"%Y-%m-%d")
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          CDN="https://download.pipali.ai/releases/${TAG}"
          NOTES="See full release notes at https://github.com/${{ github.repository }}/releases/tag/${TAG}"

          # Download page manifest
          cat > upload/manifest.json <<EOF
          {
            "version": "${TAG}",
            "date": "${DATE}",
            "assets": {
              "macos-dmg": "releases/${TAG}/Pipali-macos-arm64.dmg",
              "windows-exe": "releases/${TAG}/pipali-windows-x64-setup.exe"
            }
          }
          EOF

          # Updater manifest
          export TAG PUB_DATE NOTES CDN
          python3 - <<'PY'
          import json
          import os
          from pathlib import Path

          tag = os.environ["TAG"]
          pub_date = os.environ["PUB_DATE"]
          notes = os.environ["NOTES"]
          cdn = os.environ["CDN"]

          platforms = {}

          def add_platform(key: str, sig_path: str, url: str) -> None:
              sig_file = Path(sig_path)
              if sig_file.is_file():
                  signature = sig_file.read_text()
                  platforms[key] = {"signature": signature, "url": url}

          add_platform(
              "darwin-aarch64",
              "upload/Pipali-macos-arm64.app.tar.gz.sig",
              f"{cdn}/Pipali-macos-arm64.app.tar.gz",
          )
          add_platform(
              "windows-x86_64",
              "upload/pipali-windows-x64-setup.exe.sig",
              f"{cdn}/pipali-windows-x64-setup.exe",
          )

          if platforms:
              payload = {
                  "version": tag,
                  "notes": notes,
                  "pub_date": pub_date,
                  "platforms": platforms,
              }
              Path("upload/update.json").write_text(json.dumps(payload) + "\n")
              print("Generated update.json")
          PY

          echo "=== All files to upload ==="
          ls -la upload/

      - name: ‚òÅÔ∏è Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -z "${{ inputs.release_version }}" ]; then
              echo "Skipping upload (workflow_dispatch without release_version)"
              exit 0
            fi
            TAG="${{ inputs.release_version }}"
          fi

          # Upload all files to versioned and latest paths
          for file in upload/*; do
            [ -f "$file" ] || continue
            filename=$(basename "$file")
            if [[ "$filename" == *.json ]]; then
              aws s3 cp "$file" "s3://pipali-download/releases/${TAG}/${filename}" \
                --endpoint-url "$R2_ENDPOINT" --content-type "application/json"
              aws s3 cp "$file" "s3://pipali-download/releases/latest/${filename}" \
                --endpoint-url "$R2_ENDPOINT" --content-type "application/json"
            else
              aws s3 cp "$file" "s3://pipali-download/releases/${TAG}/${filename}" \
                --endpoint-url "$R2_ENDPOINT"
              aws s3 cp "$file" "s3://pipali-download/releases/latest/${filename}" \
                --endpoint-url "$R2_ENDPOINT"
            fi
          done

          echo "=== Upload complete ==="
          aws s3 ls "s3://pipali-download/releases/${TAG}/" --endpoint-url "$R2_ENDPOINT"
          aws s3 ls "s3://pipali-download/releases/latest/" --endpoint-url "$R2_ENDPOINT"
