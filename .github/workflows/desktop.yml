name: desktop

on:
  push:
    tags:
      - "*"
    branches:
      - "main"
    paths:
      - src/**
      - src-tauri/**
      - src-tauri-frontend/**
      - scripts/**
      - .github/workflows/desktop.yml
  pull_request:
    branches:
      - "main"
    paths:
      - src/**
      - src-tauri/**
      - src-tauri-frontend/**
      - scripts/**
      - .github/workflows/desktop.yml
  workflow_dispatch:

jobs:
  build-macos:
    name: ğŸ Build macOS arm64
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¤µï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¤µï¸ Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin

      - name: ğŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: â¤µï¸ Install Dependencies
        run: bun install

      - name: â¤µï¸ Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: ğŸ”¨ Build Desktop App
        run: bun run tauri:build:darwin-arm64

      - name: ğŸ“ List Build Artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la src-tauri/target/release/bundle/ || true
          echo "=== macOS app ==="
          ls -la src-tauri/target/release/bundle/macos/ || true

      - name: â« Upload macOS App Bundle
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-macos-arm64.app
          path: src-tauri/target/release/bundle/macos/Pipali.app
          if-no-files-found: error

      - name: â« Upload macOS DMG (if built)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-macos-arm64.dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: ignore

  build-linux:
    name: ğŸ§ Build Linux x64
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¤µï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¤µï¸ Install Rust
        uses: dtolnay/rust-action@stable

      - name: ğŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: â¤µï¸ Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: â¤µï¸ Install Dependencies
        run: bun install

      - name: â¤µï¸ Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: ğŸ”¨ Build Desktop App
        run: bun run tauri:build:linux-x64

      - name: ğŸ“ List Build Artifacts
        run: |
          echo "=== Bundle directory ==="
          ls -la src-tauri/target/release/bundle/ || true
          echo "=== deb ==="
          ls -la src-tauri/target/release/bundle/deb/ || true
          echo "=== appimage ==="
          ls -la src-tauri/target/release/bundle/appimage/ || true

      - name: â« Upload Linux .deb
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-linux-x64.deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: â« Upload Linux AppImage
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-linux-x64.AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-windows:
    name: ğŸªŸ Build Windows x64
    runs-on: windows-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: â¤µï¸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â¤µï¸ Install Rust
        uses: dtolnay/rust-action@stable

      - name: ğŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: â¤µï¸ Install Dependencies
        run: bun install

      - name: â¤µï¸ Install Tauri Frontend Dependencies
        run: cd src-tauri-frontend && bun install

      - name: ğŸ”¨ Build Desktop App
        run: bun run tauri:build:windows-x64

      - name: ğŸ“ List Build Artifacts
        shell: bash
        run: |
          echo "=== Bundle directory ==="
          ls -la src-tauri/target/release/bundle/ || true
          echo "=== msi ==="
          ls -la src-tauri/target/release/bundle/msi/ || true
          echo "=== nsis ==="
          ls -la src-tauri/target/release/bundle/nsis/ || true

      - name: â« Upload Windows MSI
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-windows-x64.msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: â« Upload Windows Installer (NSIS)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: pipali-${{ github.ref_name }}-windows-x64-setup.exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    name: ğŸ“¦ Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ“ List Downloaded Artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f | head -50

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.app
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
